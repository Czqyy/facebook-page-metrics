{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Button</title>
    <link rel="stylesheet" href="{% static 'analytics/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{% static 'analytics/script.js' %}"></script>
</head>

<body>
    <div class="text-center">
        <div class="mb-3 justify-content-center">
            <form action="" id="generate">
                <button type="submit" id="generate_btn" class="btn btn-outline-info">
                    Generate Excel
                </button>
            </form>
        </div>
        <div class="justify-content-center d-flex mb-3">
            <div class="spinner-border text-info" role="status" id="spinner">
                <span class="sr-only justify-content-center"></span>
            </div>
        </div>
        <div class="mb-3 justify-content-center">
            <form action="{% url 'download' %}" id="download">
                <button type="submit" id="download_btn" class="btn btn-outline-info">
                    Download Excel
                </button>
            </form>
        </div>
        {% if message %}    
        <div class="justify-content-center d-flex">
            <p class="text-danger" id="error_message">{{ message }}</p>
        </div>
        {% endif %}
        <div class="justify-content-center d-flex">
            <p class="text-dark" id="status_message"></p>
        </div>
    </div>
</body>

</html>
